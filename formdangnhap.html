<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form dang nhap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='formdangnhap.css'>
    <script>
        function showPassword(){
        var x = document.getElementById("Password");
        var y = document.getElementById("icon1");
        if (x.type === "password") {
            x.type = "text";
        } 
        else {
            x.type = "password";
        }
        if (y.className === "fa-solid fa-eye-slash icon2") {
            y.className = "fa-solid fa-eye icon2 ";
        } 
        else {
            y.className = "fa-solid fa-eye-slash icon2";
        }
}
        function showPassword2(){
        var x = document.getElementById("Password2");
        var y = document.getElementById("icon2");
        if (x.type === "password") {
            x.type = "text";
        } 
        else {
            x.type = "password";
        }
        if (y.className === "fa-solid fa-eye-slash icon2") {
            y.className = "fa-solid fa-eye icon2 ";
        } 
        else {
            y.className = "fa-solid fa-eye-slash icon2";
        }
}
        function checkBox(){
        var x = document.getElementById("icon3");
        if (x.className === "fa-regular fa-square") {
            x.className = "fa-regular fa-square-check";
        } 
        else {
            x.className = "fa-regular fa-square";
        }
}
        function checkInfo(){
            var a = document.getElementById("Username").value;
            var b = document.getElementById("Password").value;
            var c = document.getElementById("Password2").value;
            var d = document.getElementById("icon3");
            if(a==""){
                alert("Vui lòng nhập tên đăng nhập của bạn!");
                return false;
            }
            else if(a.length<4){
                alert("Tên đăng nhập phải dài tối thiểu 4 ký tự nha.");
                return false;
            }   
            if(b==""){
                alert("Vui lòng nhập mật khẩu của bạn!");
                return false;
            }
            else if(b.length<8){
                alert("Mật khẩu phải dài tối thiểu 8 ký tự nha.");
                return false;
            }
            if(c==""){
                alert("Vui lòng xác nhận lại mật khẩu của bạn!");
                return false;
            }
            else if(b!=c){
                alert("Mật khẩu xác nhận phải trùng khớp với mật khẩu đã nhập!");
                return false;
            }
            if(d.className != "fa-regular fa-square-check"){
                alert("Xin đồng ý với điều khoản và dịch vụ của chúng tôi!");
                return false;
            }
            return true;
        }
        function dangNhap(){
            if(checkInfo()){
                alert("Chúc mừng bạn đã đăng nhập thành công!\n Trao niềm tin, nhận tài lộc!");
        }
}
    </script>
    <script src="https://kit.fontawesome.com/90c74a01ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="input">
            <button class="btn-icon"><i class="fa-solid fa-user icon"></i></button>
            <input class="input-field" type="text" placeholder="Username" id="Username">
            </div>
            <div class="input">
            <i class="fa-solid fa-eye-slash icon2" id ="icon1" onclick="showPassword()"></i>
            <input class="input-field" type="password" placeholder="Password" id="Password">
            </div>
            <div class="input">
                <i class="fa-solid fa-eye-slash icon2" id ="icon2" onclick="showPassword2()"></i>
                <input class="input-field" type="password" placeholder="Nhập lại Mật khẩu" id="Password2">
            </div>
            <div class="input-check">
                <i class="fa-regular fa-square" id ="icon3" onclick="checkBox()"></i>
                <p>Tôi đã đồng ý với <span><a href="Prize.html" target="_blank">Điều khoản và dịch vụ</a></span></p>
            </div>
            <div class="but">
                <button class="btn" type="button" onclick="dangNhap()"><p>Đăng nhập</p></div>
                <a href="formdangky.html" target="_blank" id="linking">Đăng ký</a>
            </div>
        </form>
    </div>
</body>
</html>
